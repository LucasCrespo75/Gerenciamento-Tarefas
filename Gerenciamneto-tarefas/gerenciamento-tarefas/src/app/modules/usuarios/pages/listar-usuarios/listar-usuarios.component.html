<mat-card class="user-list-card">
  <div class="header">
    <button mat-icon-button color="primary" (click)="irParaPaginaInicial()">
      <mat-icon>home</mat-icon>
    </button>
    <h2 class="titulo">Lista de Usuários</h2>
    <button mat-raised-button color="accent" (click)="irParaCriarUsuario()" class="criar-usuario-btn">
      Criar Novo Usuário
    </button>
  </div>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary" (click)="editarUsuario(usuario.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluirUsuario(usuario.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
